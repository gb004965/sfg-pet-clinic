<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Of Owners</title>
</head>
<body>
    <h1 th:text="'List of Owners'">Owners List</h1>

    <table >
        <tr th:each="owner : ${owners}">
            <td th:text="${owner.getId()}"></td>
            <td th:text="${owner.getFirstName()}">Joe</td>
            <td th:text="${owner.getLastName()}">Buck</td>
        </tr>
    </table>
</body>
</html>
